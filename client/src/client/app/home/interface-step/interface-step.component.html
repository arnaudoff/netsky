<select class="ui fluid search dropdown" multiple="" #selectInterfaces>
  <option value="">Search available interfaces...</option>
  <option *ngFor="let interface of interfaces" [value]="interface.name">{{
  interface.name }}</option>
</select>
<br />
<button class="ui right labeled icon button next-button" (click)="handleStep()">
  <i class="right arrow icon"></i>
    Next
</button>
<br />
<h3 class="ui centered header">or..</h3>
<br />
<div class="ui container center aligned">
  <button class="ui centered secondary button">
    Apply as a listener
  </button>
</div>
