<table [ngClass]="['ui', 'very', 'basic', 'fluid', 'celled', 'table']">
  <thead>
    <tr>
      <th>Configuration entry</th>
      <th>Selected value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <h4 [ngClass]="['ui', 'header']">
          <i [ngClass]="['share', 'alternate', 'icon']"></i>
          <div [ngClass]="['content']">
            Interfaces
            <div [ngClass]="['sub', 'header']">
              Physical interfaces to sniff on
            </div>
          </div>
        </h4>
      </td>
      <td>
          {{ interfaceName }}
      </td>
    </tr>
    <tr>
      <td>
        <h4 [ngClass]="['ui', 'header']">
          <i [ngClass]="['options', 'icon']"></i>
          <div [ngClass]="['content']">
            Filters
            <div [ngClass]="['sub', 'header']">
              Limit the output
            </div>
          </div>
        </h4>
      </td>
      <td>
        {{ filterExpression }}
      </td>
    </tr>
  </tbody>
</table>
<button [ngClass]="['ui', 'fluid', 'button', 'positive']" (click)="handleStep()">
    Start
</button>
