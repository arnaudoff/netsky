<div [ngClass]="['ui', 'info', 'message']">
  <i [ngClass]="['close', 'icon']"></i>
  <div [ngClass]="['header']">
    Please enter a password for the sniffing session.
  </div>
  <ul [ngClass]="['list']">
    <li>It is typically located in the config.json file on the server.</li>
  </ul>
</div>

<div [ngClass]="['ui', 'fluid', 'icon', 'input']">
  <input id="password" type="password" [(ngModel)]="password"
  placeholder="Password">
  <i [ngClass]="['lock', 'icon']"></i>
</div>

<div
  *ngIf="authenticationInfo && !authencationInfo?.isAuthenticated"
  [ngClass]="['ui', 'negative', 'message']">
    <i [ngClass]="['close', 'icon']"></i>
    <div [ngClass]="['header']">
      Failed to authenticate.
    </div>
    <p>The password you've entered is incorrect.</p>
</div>

<br />
<button
  [ngClass]="['ui', 'right', 'labeled', 'icon', 'button', 'next-button']"
  (click)="handleStep()">
  <i [ngClass]="['right', 'arrow', 'icon']"></i>
    Next
</button>
<br />
