<select class="ui fluid search dropdown" #interfaceName>
  <option value="">Type in the interface name to sniff on</option>
  <option *ngFor="let interface of interfaces" [value]="interface.name">{{
  interface.name }}</option>
</select>
<br />
<div [ngClass]="['ui', 'middle', 'aligned', 'animated', 'list']">
  <div *ngFor="let interface of interfaces" [ngClass]="['item']">
    <i [ngClass]="['share', 'alternate', 'icon']"></i>
    <div [ngClass]="['content']">
      <a [ngClass]="['header']">{{ interface.name }}</a>
      <div [ngClass]="['description']">{{ interface.description }}
        <div *ngFor="let address of interface.addresses" [ngClass]="item">
          <span><i [ngClass]="['marker', 'icon']"></i><b>{{ address.addr }}</b></span>
            <span *ngIf="address.bcast_addr">
              <i [ngClass]="['announcement', 'icon']"></i><b>{{ address.bcast_addr }}</b>
            </span>
            <span *ngIf="address.dst_addr">
              <i [ngClass]="['marker', 'icon']"></i><b>{{ address.dst_addr }}</b> (PPP destination)
            </span>
            <span *ngIf="address.netmask">
              <i [ngClass]="['hide', 'icon']"></i><b>{{ address.netmask }}</b>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<button
  [ngClass]="['ui', 'right', 'labeled', 'icon', 'button', 'next-button']"
  (click)="handleStep()">
  <i [ngClass]="['right', 'arrow', 'icon']"></i>
    Next
</button>
<br />
