<div [ngClass]="['ui', 'main', 'container']">
  <h2 [ngClass]="['ui', 'header']">
    <img src="/assets/images/logo.png">
    <div [ngClass]="['content']">
      Netsky
      <div [ngClass]="['sub', 'header']">Remote accessible packet sniffer</div>
    </div>
    <div [ngClass]="['ui', 'inverted', 'section', 'divider']"></div>
  </h2>
  <div *ngIf="_hostInfo">
    <div *ngIf="!_hostInfo.hasHost">
      <new-session></new-session>
    </div>
    <div *ngIf="_hostInfo.hasHost">
      <session-subscription></session-subscription>
    </div>
  </div>
  <div *ngIf="!_hostInfo">
    <div [ngClass]="['ui', 'error', 'message']">
      <i [ngClass]="['close', 'icon']"></i>
      <div [ngClass]="['header']">
        Could not connect to the sniffing server daemon. Possible reasons
        include:
      </div>
      <ul [ngClass]="['list']">
        <li>It was not started.</li>
        <li>Invalid SSL certificate was specified.</li>
      </ul>
    </div>
  </div>
</div>
